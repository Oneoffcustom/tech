<html>
	
	<head>
	
	     <style>
		     .square {
			     width: 40px;
				 height: 40px;
				 text-align: center;
				 font-size: 18pt;
				 font-weight: bold;
				 font-family: Verdana;
				 color: red;
			 }
		 </style>
		 
		 <script>
		 /*function startGame allows you to start the game and a option to clear a board*/
		 function startGame(){
		 
		 for (var i = 1; i <= 9; i = i + 1) {
		      clearBox(i);
		 }
		 
		    document.turn = "X";
			if (Math.random() < 0.5) {
			    document.turn = "0";
			}
			document.winner = null;
			setMessage(document.turn + " gets to start.");
		 }
		 /* this is where your mssg. is displayed with this function if the game has finished ,the square has been taken whos turn it is*/
		 function setMessage(msg) {
		    document.getElementById("message").innerText = msg;
		 }
		 function nextMove(square) {
		    if (document.winner != null) {
			    setMessage(document.winner + "  already won the game.");
			} else if (square.innerText == "") {
		        square.innerText = document.turn;
			    switchTurn();
			} else {
			   setMessage("That square is already used.");
			}
		 }
		 /* in this funtion you will see looking for a winner of the game and displaying a if statment congrats to the winner you win. If no winner displays next persons turn with a else statement.*/
		 function switchTurn() {
		    
		    if (checkForWinner(document.turn)) {
			    setMessage("Congradulations, " + document.turn + "! You win!");
				document.winner = document.turn;
			} else if (document.turn == "X") {
			    document.turn = "O";
				setMessage("It's " + document.turn + "'s turn!");
			} else {
			    document.turn = "X";
		    	    setMessage("It's " + document.turn + "'s turn!");
			}
			
		 }
		 
		 function checkForWinner(move) {
		    var result = false;
			if (checkRow(1, 2, 3, move) ||
			    checkRow(4, 5, 6, move) ||
			    checkRow(7, 8, 9, move) ||
				checkRow(1, 4, 7, move) ||
				checkRow(2, 5, 8, move) ||
				checkRow(3, 6, 9, move) ||
				checkRow(1, 5, 9, move) ||
				checkRow(3, 5, 7, move)) {
				
				result = true;
			}
			return result;
		 }
		 
		 function checkRow(a, b, c, move) {
		    var result = false;
			if(getBox(a) == move && getBox(b) == move && getBox(c) == move) {
			   result = true;
			}
			return result;
		 }
		 
		 function getBox(number) {
		    return document.getElementById("s" + number).innerText;
		 }
		 
		 function clearBox(number) {
		    document.getElementById("s" + number).innerText = "";
		 }
		 
		
		 
		 </script>
	</head>
    <body onload="startGame();">
	 <h1>Tic-Tac-Toe</h1>
	 
	 <div id="message">message will go here</div>
	 
	  <table border="1">
		     <tr>
			     <td id="s1" class="square" onclick="nextMove(this);"><c/td>
				 <td id="s2" class="square" onclick="nextMove(this);"><c/td>
				 <td id="s3" class="square" onclick="nextMove(this);"><c/td>
			 </tr>
		     <tr>
			     <td id="s4" class="square" onclick="nextMove(this);"><c/td>
				 <td id="s5" class="square" onclick="nextMove(this);"><c/td>
				 <td id="s6" class="square" onclick="nextMove(this);"><c/td>
			 </tr>
		     <tr>
			     <td id="s7" class="square" onclick="nextMove(this);"><c/td>
				 <td id="s8" class="square" onclick="nextMove(this);"><c/td>
				 <td id="s9" class="square" onclick="nextMove(this);"><c/td>
			 </tr>
     	 </table> 
		 <a href="javascript:startGame();">Start Over</a>
     </body>
</html>
